{% extends "guest_base.html" %}
{% block head %}<link rel="stylesheet" href="static/styles/login_signin.css">{% endblock %}
{% block title %}Login | CourseFinity{% endblock %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-4 offset-md-4">
            <div class="login-form bg-colour mt-4 p-4" id="userForm">
                <form action="#" method="POST" class="row g-3">
                    <h4 class="text-white">Login to your account!</h4>
                    <div class="col-12">
                        <label for="email" class="text-white">Email:</label>
                        <input type="email" name="username" class="form-control" id="email" placeholder="John Doe" required>
                    </div>
                    <div class="col-12">
                        <label for="password" class="text-white">Password:</label>
                        <input type="password" name="password" class="form-control" id="password" placeholder="Enter your password" required>
                    </div>
                    <div class="col-12">
                        <button type="submit" class="btn btn-colour text-white float-end">Login</button>
                    </div>
                </form>
                <hr class="mt-4 text-white">
                <div class="col-12">
                    <p class="text-center mb-0 text-white">Not a registered user?</p>
                    <p class="text-center mb-0"><a class="text-white fw-bold" href="/signup">Sign up here!</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
