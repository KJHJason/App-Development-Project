<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="static/styles/error_document.css">
    <!-- link tags for the favicon for all browsers including safari -->
    <link rel="apple-touch-icon" sizes="180x180" href="static/images/common/favicon_180x180.png">
    <link rel="icon" type="image/png" sizes="32x32" href="static/images/common/favicon_32x32.png">
</head>
<body>
    <div class="content-area">
        <div class="error-area">
            <div class="container">
                {% block content %}
                {% endblock %}
                <p id="copyright-error">&copy; CourseFinity, Inc. 2022</p>
            </div>
        </div>
    </div>
</body>
</html>
