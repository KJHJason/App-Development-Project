<body>
    <div class="container" id="details">
        <form action="POST" method="post" id="title_des">
            <h3>Upload your course video here!</h3>
            <label for="video title"> Title: </label>
            <fieldset>
                <input type="text" placeholder="Video Title" required autofocus>
            </fieldset>
            <label for="video description"> Description: </label>
            <fieldset>
                <textarea placeholder="Give a brief summary of the video..."name="" id="" cols="30" rows="10" required></textarea>
            </fieldset>
        </form>

        <!-- This is for thumbnail upload -->
        <label for="video thumbnail"> Lesson thumbnail:</label>
        <div class="row">
            <div class="col-md-5 image-center">
                <div class="mb-9">
                    <div id="imageForm">
                        <form action="" method="POST" enctype="multipart/form-data" class="dropzone" id="dropper">
                            <input type="hidden" name="submittedForm" value="image">
                            <div class="dz-default dz-message">
                                <i class="fas fa-cloud-upload-alt upload-icon"></i>
                                <br>
                                <span>Click here or drop your thumbnail image here</span>
                            </div>
                            <button type="submit" id="submit-button" hidden>Save Profile Icon</button>
                            <button class="" id="remove-pfp" hidden data-dz-remove>Reset</button>
                        </form>
                        <label for="submit-button" class="btn btn-success profile-icon float-end">Upload</label>
                        <label for="remove-pfp" class="btn btn-danger profile-icon float-end btn-margin">Cancel</label>
                    </div>
                </div>
            </div>
        </div>

        <!-- This is lesson video upload -->
        <label for="video thumbnail"> Lesson Video:</label>
        <div class="row">
            <form method="POST" action='/upload' class="dropzone dz-clickable" id="dropper" enctype="multipart/form-data">
                <input type="hidden" name="submittedForm" value="image">
                <div class="dz-default dz-message">
                    <i class="fas fa-cloud-upload-alt upload-icon"></i>
                    <br>
                    <span>Click here or drop your video file here</span>
                </div>
            </form>
        </div>
        <div class="container" id="container">
            <br>
            <div id="actions" class="row">
                <div class="col-lg-7">
                    <!-- The file input-button span is used to style the file input field as button -->
                    <span class="btn btn-success fileinput-button">
                        <i class="glyphicon glyphicon-plus"></i>
                        <span>Add your lesson video here!</span>
                    </span>
                    <button type="submit" class="btn btn-primary start">
                        <i class="glyphicon glyphicon-upload"></i>
                        <span>Start upload</span>
                    </button>
                    <button type="reset" class="btn btn-warning cancel">
                        <i class="glyphicon glyphicon-ban-circle"></i>
                        <span>Cancel upload</span>
                    </button>
                </div>
        
                <div class="col-lg-5">
                    <!-- The global file processing state -->
                    <span class="fileupload-process">
                        <div id="total-progress" class="progress progress-striped active" role="progressbar" aria-valuemin="0"
                            aria-valuemax="100" aria-valuenow="0">
                            <div class="progress-bar progress-bar-success" style="width:0%;" data-dz-uploadprogress></div>
                        </div>
                    </span>
                </div>
            </div>
